spring.datasource.url=jdbc:h2:mem:ecommerce;INIT=CREATE SCHEMA IF NOT EXISTS ECOMMERCE\\;SET SCHEMA ECOMMERCE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.sql.init.mode=embedded
spring.flyway.url=jdbc:h2:mem:ecommerce
spring.flyway.user=sa
spring.flyway.password=sa
spring.flyway.schemas=ECOMMERCE
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false